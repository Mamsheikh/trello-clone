mutation Signup($input: createUserInput!) {
  signup(input: $input) {
    id
    fullName
    email
  }
}

mutation Login($input: loginUserInput!) {
  login(input: $input) {
    id
    fullName
    email
  }
}

query Me {
  me {
    id
    fullName
    email
  }
}

mutation LogoutMutation {
  logout
}
