mutation CreateColumn($boardId: String!) {
  createColumn(boardId: $boardId) {
    id
    boardId
    boardName
    columnName
    sequence
    cards {
      id
      title
      sequence
      description
      type
      bgColor
      columnId
      userId
      boardId
    }
  }
}

mutation UpdateColumnName($name: String!, $columnId: String!) {
  updateColumnName(name: $name, columnId: $columnId) {
    id
    boardId
    boardName
    columnName
    sequence
    cards {
      id
      title
      sequence
      description
      type
      bgColor
      columnId
      userId
      boardId
    }
  }
}
