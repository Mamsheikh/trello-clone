mutation CreateCard($columnId: String!, $boardId: String!) {
  createCard(columnId: $columnId, boardId: $boardId) {
    id
    boardId
    title
    sequence
    description
    type
    bgColor
    columnId
    userId
    assignedTo {
      id
      fullName
      email
    }
  }
}

mutation UpdateCard($input: updateCardInput) {
  updateCard(input: $input) {
    id
    boardId
    title
    type
    sequence
    bgColor
    description
    columnId
    userId
    assignedTo {
      id
      fullName
      email
    }
  }
}
