mutation CreateBoard($name: String!) {
  createBoard(name: $name) {
    id
    name
    backgroundImage
    user {
      id
      fullName
      email
    }
  }
}

query Boards {
  boards {
    id
    name
    backgroundImage
    user {
      id
      fullName
      email
    }
  }
}

query Board($boardId: String!) {
  board(boardId: $boardId) {
    id
    name
    backgroundImage
    user {
      id
      fullName
      email
    }
  }
}
