mutation CreateBoard($name: String!) {
  createBoard(name: $name) {
    id
    name
    backgroundImage
    user {
      id
      fullName
      email
    }
  }
}

query Boards {
  boards {
    id
    name
    backgroundImage
    user {
      id
      fullName
      email
    }
  }
}

query Board($boardId: String!) {
  board(boardId: $boardId) {
    id
    name
    backgroundImage
    user {
      id
      fullName
      email
    }
    columns {
      id
      boardId
      boardName
      columnName
      sequence
    }
    cards {
      id
      title
      boardId
      sequence
      description
      type
      bgColor
      columnId
      userId
      assignedTo {
        id
        fullName
        email
      }
    }
  }
}

mutation UpdateBoard(
  $boardId: String!
  $name: String
  $backgroundImage: String
) {
  updateBoard(
    boardId: $boardId
    name: $name
    backgroundImage: $backgroundImage
  ) {
    id
    name
    backgroundImage
    user {
      email
      fullName
      id
    }
  }
}
